<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="css/calculate.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h3>CALCULATOR</h3>
        <div class="form-group">
            <fieldset>
                <label>First number: <br/>
        <input class="form-control form-control-md" onfocus="this.value=''" placeholder="" type="text" id="pirmas" /></label><br/>
                <br>
                <label>Second number: <br/>
        <input class="form-control form-control-md" onfocus="this.value=''" placeholder="" type="text" id="antras"/></label> <br/>
                <br>
                <div id="buttons">
                    <input class="btn btn-primary btn-md" id="sudeti" type="button" value="Add (+)" onclick="sudeti()" />

                    <input class="btn btn-primary btn-md" id="atimti" type="button" value="Subtract (-)" onclick="atimti()" />

                    <input class="btn btn-primary btn-md" id="dauginti" type="button" value="Multiply (*)" onclick="dauginti()" />

                    <input class="btn btn-primary btn-md" id="dalinti" type="button" value="Divine (/)" onclick="dalinti()" />
                </div>
            </fieldset>
        </div>
        <div id="second" class="container">
            <p><b>Result:</b>
                <span id="viso"> </span></p>
        </div>
    </div>
    <script src="js/Untitled-7.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
